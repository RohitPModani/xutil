<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        transition: none !important;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free online developer tools: JWT debugger, JSON validator, QR generator. No ads, no tracking, no BS. The fastest privacy-first toolbox for coders."
    />
    <title>XUtil</title>

    <!-- Light/Dark mode favicons -->
    <link
      rel="icon"
      href="/cog_light.svg"
      media="(prefers-color-scheme: light)"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      href="/cog_dark.svg"
      media="(prefers-color-scheme: dark)"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="/icon-192.png">

    <script>
      const theme = localStorage.getItem("xutil-theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MPKM26DDGF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MPKM26DDGF");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
